<!DOCTYPE html>
<html lang="en">
       
		   <head>
           <title>Login Form</title>

		 <script>
			
			  
			  function validate_Username(){
			  
			                  var Username=document.getElementById("Username").value;
			                  var arr=Username.split("");<!-- it is array [] not required -->
			    if(Username=="")
                      document.getElementById("Username_message").innerHTML=" *mandatory";			
			    
			    else  if( arr.length > 2)
				    document.getElementById("Username_message").innerHTML="";
				
			  
			  
		       else
			       document.getElementById("Username_message").innerHTML="minimum length of username should be 3"
				    
				 
		   } 
				 
				 
				 
				 
				 
				 
			  function validate_password(){
			          var password=document.getElementById("password").value;
			                  var arr=password.split("");<!-- it is array [] not required -->
			        

                  if(password=="")
                      document.getElementById("password_message").innerHTML=" *mandatory";					
			  
			       else if( arr.length > 7)
				    document.getElementById("password_message").innerHTML="";
				
				    
			  
			  
		       else
		      document.getElementById("password_message").innerHTML="minimum length of password should be 8 characters"
			   
			   
			   
			   }
			   
			   
			   
			   
			   
			   	 
				 
			  function validate_confirm_password(){
			          var confirm_password=document.getElementById("confirm_password").value;
			           var password=document.getElementById("password").value;       
			      

                 if(confirm_password=="")
                      document.getElementById("confirm_password_message").innerHTML=" *mandatory";				  
			  
			    else    if(confirm_password==password)
				    document.getElementById("confirm_password_message").innerHTML="";
				
				    
			  
			  
		       else
		      document.getElementById("confirm_password_message").innerHTML="password are not matching";
			   
			   
			   
			   }
			   
			   
			   
			   
			  
			  
			  
			  
			  
			  
		 
		 </script>
	
	
	  
   </head>
   
    <body>
	
	    <div class="container-fluid /*border border-primary*/ py-4 ">
		    <div class="/*border border-secondary*/ text-center fs-1">
			<p style="color:red;">Login form</p>
			
	      <form>
		    </div>
		        <div class="row /*border border-warning*/ justify-content-center align-items-center p-5  bg-light mx-5 my-5 gx-5"><!-- this row is made then only column can be there -->
							
							            
										 
										    <form onsubmit="return save()"><!--when the button click below  for server  we return  true or false-->
											   <div  class="col-4 /*border border-warning*/ bg-light shadow"><!--in this all contents are there-->
													 
													 
													 <div class="mb-2">
													 
													  
														<label for="Username" class="text-color">Username</label>
														<input  type="text" id="Username"  placeholder="enter the username" class="form-control"   required onblur="validate_Username()"></input><!--as soon as the mouse removed from box ie on blur validate_iD() is called -->
														<span id="Username_message"></span>
														
													 </div>
													 
													 
													 
													  <div class="mb-2" >
														 
														 <label for="password" class="text-color">password</label>
														 <input  type="text" id="password" class="form-control" placeholder="enter the password" onblur="validate_password()" required></input>
													     <span id="password_message"></span>
														
													  
													  </div>
													  
													  
													 
													   <div class="mb-2">
															  
														 <label for="confirm_password" class="text-color">Confirm Password</label>
														 <input  type="text" id="confirm_password" class="form-control" placeholder="enter the confirm password"  onblur="validate_confirm_password()" required ></input>
													      <span id="confirm_password_message"></span>
													   </div>
													   
													   
													
													
													
														  
											               <div class=" mb-2 text-center">

						</div>
				
			
				
				
				</div>

	</body>
