		 <script>
		 
		    
			 
		 
		 
		 
		      
		  function calculate(){
		  
		          var num1=parseFloat(document.getElementById("num1").value);
				  if(isNaN(num1)|| (num1<0))
				   {
				       document.getElementById("body-inside").innerHTML="<tr><td>"+"first number must be a postive number  and not letter"+"</td></tr>"; <!--inner html contains the all the inners tags-->
				        return;
				   }
				  
				  
				  
				  var num2=parseFloat(document.getElementById("num2").value);
				  
				    if(isNaN(num2) || (num2<0))<!--NaN means not a number-->
				   {
				       document.getElementById("body-inside").innerHTML="<tr><td>"+"second number  must be a postive number  and not letter"+"</td></tr>"; <!--inner html contains the all the inners tags-->
				        return;
				   }
				  
				  
				    
				   var num3=parseFloat(document.getElementById("num3").value);
				  
				  if(isNaN(num3)|| (num3<0))<!--NaN means not a number-->
				 {
					 document.getElementById("body-inside").innerHTML="<tr><td>"+" third  number  must be a postive number  and not letter"+"</td></tr>"; <!--inner html contains the all the inners tags-->
					  return;
				 }
				
				  
				
				  
				  
				  
		           if((num1>num2)&&(num1>num3))
				            {
                            document.getElementById("body-inside").innerHTML="<tr><td>"+"Max of "+num1+","+num2+"and"+num3+"="+num1+"</td></tr>"; <!--inner html contains the all the inners tags-->
				             return;
						 }
				  else if((num2>num1)&&(num2>num3))
                       {
					      document.getElementById("body-inside").innerHTML="<tr><td>"+"Max of "+num1+","+num2+"and"+num3+"="+num2+"</td></tr>"; <!--inner html contains the all the inners tags-->
				          return;
					   }
				  else if((num3>num1)&&(num3>num2))
				          {
                       document.getElementById("body-inside").innerHTML="<tr><td>"+"Max of "+num1+","+num2+"and"+num3+"="+num3+"</td></tr>"; <!--inner html contains the all the inners tags-->
                        return;				    
 					}
				
				   else
				   {
				     document.getElementById("body-inside").innerHTML="<tr><td>"+"all equal" +"</td></tr>"; <!--inner html contains the all the inners tags-->
				     return;
				  }
			
			
			  }
 	  
		
				  
                  
				  
		      

			


                   function reset(){
				    document.getElementById("body-inside").innerHTML="";
		            document.getElementById("num1").value="";
				    document.getElementById("num2").value="";
				    document.getElementById("num3").value="";
				 }
			 
				 
				
				 
				 
			  
			  
			 
		 
		 </script>

    <body>

													 </div>

														 <input  type="text" id="num2" class="form-control" placeholder="enter the number" required></input>
													    
														
													  
													  </div>
